apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: gcr.io/augmented-ward-329505/gcme
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:80
        - containerPort: 8080
